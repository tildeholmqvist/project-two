<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Test Your Geography Skills!</title>
  </head>
  <body>
    <header>
      <h1>European Capital Cities</h1>
    </header>
    <section id="question-section">
      <h1 id="quiz-question"></h1>
      <img src="" alt="Picture of the capital city" id="question-image" />
      <input type="text" id="user-answer" placeholder="Write Your Answer" />
      <button id="previous">Previous Question</button>
      <button id="next">Next Question</button>
    </section>
    <footer>
      <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
